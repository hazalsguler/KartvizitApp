<mat-card class="card-item">
    <mat-card-header (click)="openUpdateCardModal(card)">
      <mat-card-title>{{ card.name}}</mat-card-title>
      <mat-card-subtitle>{{ card.title}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <ul class="list-group">
        <li class="list-group-item">{{ card.phone}}</li>
        <li class="list-group-item" *ngIf="card.email">{{ card.email}}</li>
        <small class="text-warning" *ngIf="!card.email">E-posta adresi girilmemiş.</small>
        <li class="list-group-item" *ngIf="card.address">{{ card.address}}</li>
        <small class="text-warning" *ngIf="!card.address">Adres girilmemiş.</small>
      </ul>
    </mat-card-content>

  </mat-card>
